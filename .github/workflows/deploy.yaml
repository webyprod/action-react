name: Deploy github pages
on: 
  push:
    branches:
      - master
      - 'features/**'
    paths-ignore:
      - README.md
      - '.github/workflows/*'
jobs:
    test: 
        runs-on: ubuntu-latest
        steps:
          - name: get code
            uses: actions/checkout@v4
          - name: setup node
            uses: actions/setup-node@v4
            with:
              node-version: 22
          - name: Cache dependencies
            uses: actions/cache@v4
            id: cache
            with:
              path: node_modules
              key: ${{ runner.os }}-node-${{ hashFiles('**/package-log.json') }}
          - name: install dependencies
            if: steps.cache.outputs.cache-hit != 'true'
            run: npm install
          - name: run tests
            run: npm run test
          - name: completed job
            run: echo "completed job"
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
          - name: get code
            uses: actions/checkout@v4
          - name: setup node
            uses: actions/setup-node@v4
            with:
              node-version: 22
          - name: Cache dependencies
            uses: actions/cache@v4
            id: cache
            with:
              path: node_modules
              key: ${{ runner.os }}-node-${{ hashFiles('**/package-log.json') }}
          - name: install dependencies
            if: steps.cache.outputs.cache-hit != 'true'
            run: npm install
          - name: build project
            run: npm run build
          - name: Upload dist artifact
            uses: actions/upload-pages-artifact@v3       # actions/upload-artifact@v4
            with:
              name: github-pages
              path: dist
    deploy:
        needs: build
        runs-on: ubuntu-latest
        permissions:
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
          - name: Download to github pages
            id: deployment
            uses: actions/deploy-pages@v4 #actions/download-artifact@v4
            with:
              token: ${{ secrets.GITHUB_TOKEN }}

