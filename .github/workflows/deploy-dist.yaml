name: Deploy dist
on: push
jobs:
    test: 
        runs-on: ubuntu-latest
        steps:
          - name: get code
            uses: actions/checkout@v4
          - name: setup node
            uses: actions/setup-node@v4
            with:
              node-version: 22
          - name: print node version
            run: node -v
          - name: install dependencies
            run: npm install
          - name: run tests
            run: npm run test
          - name: completed job
            run: echo "completed job"
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
          - name: get code
            uses: actions/checkout@v4
          - name: setup node
            uses: actions/setup-node@v4
            with:
              node-version: 22
          - name: install dependencies
            run: npm install
          - name: build project
            run: npm run build
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
          - name: Deploy dist
            run: echo "Deployment success"

